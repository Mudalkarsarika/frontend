<html>
    <head>
        <title>Login And Registration From </title>
        <link rel="stylesheet" href="code.css">
    </head>
    <body>
        <div class="hero">
           <div class="form-box">
             <div class="button-box">
                <div id="btn"></div>
                   <button type="button" class="toggle-btn" onclick()="LogIn()">LogIn</button>
                   <button type="button" class="toggle-btn" onclick()="Register()">Register</button>
             </div>
            
                 <form id="logIn" class="input-group">
                   <input type="text" class="input-field" placeholder="User Id"
                     required>
                     <input type="text" class="input-field" placeholder="Password" required>
                     <input type="checkbox" class="checkbox"><span>Remember Password</span>
                     <button type="submit" class="submit-btn">LogIn</button>
                </form>
           
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id"
                      required>
                      <input type="text" class="input-field" placeholder="Password"
                      required>
                      <input type="checkbox" class="checkbox"><span>i agree to the terms and 
                        conditions</span>
                      <button type="submit" class="submit-btn">Register</button>
                 </form>
             </div>
            
        </div>
        <script>
            var x=document.getElementById("LogIn");
            var y=document.getElementById("Register");
            var z=document.getElementById("btn");

            function Register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            
            function logIn(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }
        </script>
    </body>
</html>
